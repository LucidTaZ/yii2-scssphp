build:
    environment:
        php:
            version: 7.0.*
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=coverage.xml --testsuite=Unit'
                coverage:
                    file: 'coverage.xml'
                    format: 'php-clover'

filter:
    excluded_paths:
        - 'tests/*'

checks:
    php: true
